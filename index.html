<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Company Directory Portal</h1>
      <section class="registration">
        <h2>Employee Registration Form</h2>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" required />
          <label for="email">Email:</label>
          <input type="email" required />
          <label for="department">Department:</label>
          <select name="department" id="department">
            <option value="it">IT</option>
            <option value="it">HR</option>
            <option value="it">Finance</option>
            <option value="it">Marketing</option>
          </select>
          <label for="employee-id">Employee ID</label>
          <input type="number" name="employee-id" id="employee-id" />
          <label for="profile-pic">Profile Picture URL:</label>
          <input type="url" name="profile-pic" id="profile-pic" />
          <button>Register Employee</button>
        </form>
      </section>
      <section class="employee-list">
        <h2>Employee List</h2>
        <ol>
          <li><a href="#">John Doe - john@example.com</a></li>
          <li><a href="#">Jane Smith - jane@example.com</a></li>
        </ol>
      </section>
      <section class="employee-details">
        <h2>Employee Details</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Department</th>
              <th>Profile Picture</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>12345</td>
              <td>IT</td>
              <td><img src="#" alt="" /></td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>67890</td>
              <td>HR</td>
              <td><img src="#" alt="" /></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="location">
        <h2>Company Location</h2>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.1986078112004!2d78.38741457585736!3d17.49803018340817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727286820623!5m2!1sen!2sin"
          width="1150"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </div>
  </body>
</html>
